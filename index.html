        /* Hong Kong Jockey Club Brand Colors */
        :root {

            --hkjc-light-green: #E8F5E8;

        .notification-badge {

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .card-hover {
            transition: all 0.3s ease;

        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 107, 60, 0.15);

        .smiley {
            font-size: 2rem;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .smiley:hover {
            transform: scale(1.2);
        }
        
        .selected-smiley {
            transform: scale(1.3);
            filter: drop-shadow(0 0 8px var(--hkjc-gold));
        }
    </style>
